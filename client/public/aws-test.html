<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS S3 Connection Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      white-space: pre-wrap;
    }
    .success { color: green; }
    .error { color: red; }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <h1>AWS S3 Connection Test</h1>
  <p>This page tests the connection to AWS S3 using the backend API.</p>
  
  <div>
    <button id="testServerButton">Test Server-Side S3</button>
    <button id="testClientButton">Test Client-Side S3</button>
  </div>
  
  <div id="result" class="result">Results will appear here...</div>
  
  <script>
    document.getElementById('testServerButton').addEventListener('click', async () => {
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Testing server-side S3 connection...';
      
      try {
        // Call our API endpoint that tests S3 connectivity
        const response = await fetch('/api/s3/test');
        const data = await response.json();
        
        if (data.success) {
          resultEl.innerHTML = `<span class="success">✅ Server-side S3 Connection Successful!</span>\n\nDetails:\n${JSON.stringify(data, null, 2)}`;
        } else {
          resultEl.innerHTML = `<span class="error">❌ Server-side S3 Connection Failed</span>\n\nError:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">❌ API Request Failed</span>\n\nError:\n${error.message}`;
        console.error('Error testing S3:', error);
      }
    });
    
    document.getElementById('testClientButton').addEventListener('click', async () => {
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Testing client-side S3 connection... (via server fallback)';
      
      try {
        // Create a script tag to load the S3 service
        const script = document.createElement('script');
        script.src = '/assets/s3-test-client.js';
        script.onload = () => {
          console.log('S3 test client script loaded');
          
          // Wait for the global function to be available
          if (typeof window.testS3Connection === 'function') {
            window.testS3Connection(resultEl);
          } else {
            resultEl.innerHTML = `<span class="error">❌ S3 Test Function Not Found</span>\n\nError: The S3 test client script did not load properly.`;
          }
        };
        script.onerror = (err) => {
          resultEl.innerHTML = `<span class="error">❌ Failed to Load S3 Test Script</span>\n\nError: ${err.message || 'Unknown error'}`;
        };
        
        document.body.appendChild(script);
      } catch (error) {
        resultEl.innerHTML = `<span class="error">❌ Client-side Test Failed</span>\n\nError:\n${error.message}`;
        console.error('Error testing S3:', error);
      }
    });
  </script>
</body>
</html>
